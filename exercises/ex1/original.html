<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGME 309 E01 - Hi-Lo Guessing Game</title>
</head>

<body>
    <div>
        <h1>Guess a number!</h1>
        <input id="input-field" type="text">
        <button id="go-button">Go</button>
    </div>

    <h1 id="result"></h1>

</body>

<script type="text/javascript">
    let inputField = document.getElementById("input-field")
    let goButton = document.getElementById("go-button")
    let resultText = document.getElementById("result")

    const MIN_NUM = 1;
    const MAX_NUM = 100;
    const rnd = Math.floor((Math.random() * MAX_NUM) + MIN_NUM); // assign a random number from 1 - 100

    goButton.onclick = function () {
        // Handle user's guess.
        // Get the input field value with:
        let v = parseInt(inputField.value)

        // handle response (too high, low, or correct)
        if (v > rnd) {
            resultText.innerText = "high"
        }
        else if (v < rnd) {
            resultText.innerText = "low"
        }
        else {
            resultText.innerText = "correct!"
        }
    }

</script>

</html>
